<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frm.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <link href="img/Tak berjudul5_20240221094828.png" rel="icon">
    <title>Login Form - HyperDrive TECH</title>
</head>
<body>
    <section class="section">
        <div class="box1-1">
            <div class="welcome">
                <h1>WELCOME!</h1>
                <h2>To HyperDrive TECH</h2>
            </div>
            <div class="opening">
                <pre>We Will Provide All Your Gaming Needs.</pre>
            </div>
            <div class="icon">
                <a href="#" class="ic"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="ic"><i class="fa-brands fa-google"></i></a>
            </div>
        </div>
        <div class="box1-2">
            <div class="Signin">
                <h2>SIGN IN</h2>
                <div class="input">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" class="input-mail" autocomplete="off" required>
                    <label for="input">Email</label>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="input-mail" autocomplete="off" required>
                    <label for="pass">Password</label>
                </div>
                <div class="check">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="button">
                    <button class="btn">Login</button>
                </div>
                <div class="account">
                    <p>Don't Have An account?</p>
                    <a href="">Sign up</a>
                </div>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
